<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">

<head  th:replace ="view/bar :: head" ></head>

<style th:replace ="view/bar :: style"></style>

<body th:replace ="view/bar :: body"></body>
<body>
	<h2>User List</h2>
	<table cellpadding ="2" cellspacing="2" >
		<tr>
			<th>Name</th>
			<th>ID</th>
			<th>Email : </th>
			<th>Gender : </th>
			<th>Profile : </th>
		</tr>
		
		<tr th:each = "user , iterStat : ${userlist}" >	
			 <td><img ng-src="data:image/jpeg;base64,{{user.picture}}" id="photo-id"/></td>
			 <td><span th:text ="${user.userName}" ></span></td>
			 <td><span th:text ="${user.userID}" ></span></td>
			 <td><span th:text ="${user.email}" ></span></td>
			 <td><span th:text ="${user.gender}" ></span></td>
		</tr>
		
	</table>
</body>
</html>
