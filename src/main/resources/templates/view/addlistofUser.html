<!DOCTYPE HTML>
<html xmlns:th="http//www.thymeleaf.org">

<head  th:replace ="view/bar :: head" ></head>


<style th:replace ="view/bar :: style"></style>

<body th:replace ="view/bar :: body"></body>

<body style="background: url(page.jpg);"> 

    <tr th:each="question, stat : *{questions}">
       <td>
          <input type="text" th:field="*{questions[__${stat.index}__].text}" />
          <input type="text" th:field="*{questions[__${stat.index}__].rightAnswer}" />
       </td>
    </tr>

 
</body>
</html>
